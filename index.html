<body>
    <h2>Hello whorld</h2>

    <div class="my-div">

        <table>
            <tr>
                <th>First Number</th>
                <p>{{firstNumber}}</p>
                <td><input type="text"v-model='firstNumber'></td>
            </tr>
            <tr>
                <th>Last Number</th>
                <p>{{lastNumber}}</p>
                <td><input type="text"v-model='lastNumber'></td>
            </tr>
            <tr>
                <th>Result</th>
                <td><input type="text"v-model='result'></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="button"@click="addition"value="+">
                    <input type="button"@click="subtraction"value="-">
                    <input type="button"@click="multiplication"value="*">
                    <input type="button"@click="division"value="/">
                </td>
            </tr>
        </table>
        <hr>
        <ul>
            <li v-for="course in courses">
                {{course.title}} by - {{course.instractor}}
            </li>
        </ul>
    </div>

    <script src="vue.js"></script>
    <script src="script.js"></script>
</body>
